## Full documentation: https://docs.helix-editor.com/configuration.html

# General Configuration
theme = "monokai"

# Editor Configuration
[editor]
scrolloff = 5
mouse = true # has to be false to copy and paste
middle-click-paste = true
line-number = "absolute"  # Options: "absolute", "relative"
cursorline = true
cursorcolumn = true
auto-format = false
auto-save = true
bufferline = "always"
indent-heuristic = "hybrid"
jump-label-alphabet = "abcdefghijklmnopqrstuvwxyz"
idle-timeout = 1000
preview-completion-insert = true
completion-trigger-len = 2
completion-replace = true
completion-timeout = 500
auto-info = true
true-color = true
undercurl = true
color-modes = true
text-width = 100
workspace-lsp-roots = []
insert-final-newline = true
rulers = [80, 80]

# Statusline Configuration
[editor.statusline]
left = ["mode", "spinner", "file-name", "file-type", "version-control"]  # Key indicators on the left
center = ["total-line-numbers"]  # Line number visibility centered for clarity
right = ["diagnostics", "selections", "register", "position"]  # Essential info on the right
separator = " ‚îÇ "  # Clean visual separation between sections


# Mode Text Configuration
[editor.statusline.mode]
normal = "üòà NORMAL MODE"
insert = "üîû INSERT MODE"
select = "üçë SELECT MODE"


# Language Server Integration
[editor.lsp]
enable = true
display-messages = true
auto-signature-help = true
display-inlay-hints = true
display-signature-help-docs = true
snippets = true
goto-reference-include-declaration = true

# Cursor Shape Configuration
[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

# File Picker Configuration
[editor.file-picker]
hidden = true
parents = true
ignore = true
git-ignore = true
git-global = true
git-exclude = true


# Auto Pairs Configuration
[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

# Search Configuration
[editor.search]
smart-case = true
wrap-around = true

# Whitespace Rendering Configuration
[editor.whitespace]
render = "none"

[editor.whitespace.characters]
newline = "‚èé"
space = "¬∑"
nbsp = "‚çΩ"
nnbsp = "‚ê£"
tab = "‚Üí"
tabpad = "¬∑"

# Indent Guides Configuration
[editor.indent-guides]
render = true
character =  "‚îÜ" # Some characters that work well: "‚ñè", "‚îÜ", "‚îä", "‚∏Ω"
skip-levels = 1

# Gutters Configuration
[editor.gutters]
layout = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]

[editor.gutters.line-numbers]
min-width = 3

# Soft Wrap Configuration
[editor.soft-wrap]
enable = false
max-wrap = 20
max-indent-retain = 40
wrap-indicator = "‚Ü™"
wrap-at-text-width = false

# Smart Tab Configuration
[editor.smart-tab]
enable = true
supersede-menu = true

# Lazygit Configuration
[keys.normal]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
C-o = ":open ~/.config/helix/config.toml" # Maps Ctrl-o to opening of the helix config file
"ret" = [":w!","open_below", "normal_mode"]
"C-e" = ":set whitespace.render all"
"C-E" = ":set whitespace.render none"
C-r = [":new", ":insert-output ranger", ":buffer-close!", ":redraw"]
