# Full documentation: https://docs.helix-editor.com/configuration.html

# General Configuration
theme = "sonokai"

# Editor Configuration
[editor]
auto-pairs = true
scrolloff = 5
mouse = true
middle-click-paste = true
line-number = "absolute"  # Options: "absolute", "relative"
cursorline = true
cursorcolumn = true
auto-completion = true
auto-format = false
auto-save = true
bufferline = "always"
indent-heuristic = "hybrid"
jump-label-alphabet = "abcdefghijklmnopqrstuvwxyz"
idle-timeout = 400
preview-completion-insert = true
completion-trigger-len = 1
completion-replace = false
completion-timeout = 250
auto-info = true
true-color = true
undercurl = true
color-modes = true
text-width = 100
workspace-lsp-roots = []
insert-final-newline = true
rulers = [80, 100]

# Statusline Configuration
[editor.statusline]
left = ["mode", "spinner", "file-name", "file-type" ]
center = ["version-control", "total-line-numbers"]
right = ["diagnostics", "selections", "register", "position" ]
separator = "│"

# Mode Text Configuration
[editor.statusline.mode]
normal = "NORMAL"
insert = "INSERT"
select = "SELECT"

# Language Server Integration
[editor.lsp]
enable = true
display-messages = true
auto-signature-help = true
display-inlay-hints = true
display-signature-help-docs = true
snippets = true
goto-reference-include-declaration = true

# Cursor Shape Configuration
[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

# File Picker Configuration
[editor.file-picker]
hidden = false
parents = true
ignore = false
git-ignore = true
git-global = true
git-exclude = true

# Auto Pairs Configuration
[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

# Search Configuration
[editor.search]
smart-case = true
wrap-around = true

# Whitespace Rendering Configuration
[editor.whitespace]
render = "all"

[editor.whitespace.characters]
newline = "⏎"
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
tabpad = "·"

# or control each character
#[editor.whitespace.render]
#space = "all"
#tab = "all"
#nbsp = "none"
#nnbsp = "none"
#newline = "none"

# Indent Guides Configuration
[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

# Gutters Configuration
[editor.gutters]
layout = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]

[editor.gutters.line-numbers]
min-width = 3


# Soft Wrap Configuration
[editor.soft-wrap]
enable = false
max-wrap = 20
max-indent-retain = 40
wrap-indicator = "↪"
wrap-at-text-width = false

# Smart Tab Configuration
[editor.smart-tab]
enable = true
supersede-menu = false
