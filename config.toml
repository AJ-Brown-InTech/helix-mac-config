# Full documentation: https://docs.helix-editor.com/configuration.html

# General Configuration
theme = "gruvbox"

# Editor Configuration
[editor]
scrolloff = 5
mouse = true
middle-click-paste = true
scroll-lines = 3
line-number = "absolute"  # Options: "absolute", "relative"
cursorline = true
cursorcolumn = false
auto-completion = true
auto-format = true
auto-save = true
bufferline = "always"
indent-heuristic = "hybrid"
jump-label-alphabet = "abcdefghijklmnopqrstuvwxyz"
idle-timeout = 400
preview-completion-insert = true
completion-trigger-len = 0
completion-replace = false
completion-timeout = 250
auto-info = true
true-color = false
undercurl = false
color-modes = true
text-width = 80
workspace-lsp-roots = []
default-line-ending = "native"  # Options: "native", "lf", "crlf", etc.
insert-final-newline = true
rulers = [80, 120]

# Statusline Configuration
[editor.statusline]
left = ["mode", "spinner", "file-name", "file-type", "read-only-indicator", "file-modification-indicator"]
center = ["version-control", "total-line-numbers"]
right = ["diagnostics", "selections", "register", "position", "file-encoding"]
separator = "│"

# Mode Text Configuration
[editor.statusline.mode]
normal = "NORMAL"
insert = "INSERT"
select = "SELECT"

# Language Server Integration
[editor.lsp]
enable = true
display-messages = true
auto-signature-help = true
display-inlay-hints = true
display-signature-help-docs = true
snippets = true
goto-reference-include-declaration = true

# Cursor Shape Configuration
[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

# File Picker Configuration
[editor.file-picker]
hidden = false
follow-symlinks = true
deduplicate-links = true
parents = true
ignore = false
git-ignore = true
git-global = true
git-exclude = true

# Auto Pairs Configuration
[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

# Search Configuration
[editor.search]
smart-case = true
wrap-around = true

# Whitespace Rendering Configuration
[editor.whitespace]
render = "all"

[editor.whitespace.characters]
newline = "⏎"
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
tabpad = "·"

# Indent Guides Configuration
[editor.indent-guides]
render = true
character = "╎"
skip-levels = 0

# Gutters Configuration
[editor.gutters]
layout = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]

[editor.gutters.line-numbers]
min-width = 3


# Soft Wrap Configuration
[editor.soft-wrap]
enable = false
max-wrap = 20
max-indent-retain = 40
wrap-indicator = "↪"
wrap-at-text-width = false

# Smart Tab Configuration
[editor.smart-tab]
enable = true
supersede-menu = false
